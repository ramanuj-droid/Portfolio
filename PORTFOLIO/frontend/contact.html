<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <title>Portfolio | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=' bg-gradient-to-b from-[#0b0c1c] to-black min-h-screen text-white font-poppins'>
<section class="w-[calc(100%-200px)] mx-auto py-20">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-2 text-blue-500">ðŸ“¬ Contact Me</h1>
      <p class="text-gray-300">Have a question or want to work together? Fill out the form below.</p>
    </div>

    <form method="post" class="bg-white p-8 rounded-lg shadow-lg max-w-6xl mx-auto text-gray-800 space-y-5">
      {% csrf_token %}
      <div>
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="message" class="block font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
  </section>

  <div class="flex space-x-8 text-5xl text-white justify-center">
  <a href="https://instagram.com" target="_blank">
    <i class="fab fa-instagram hover:text-pink-500"></i>
  </a>
  <a href="https://twitter.com" target="_blank">
    <i class="fab fa-twitter hover:text-blue-400"></i>
  </a>
  <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
    <i class="fab fa-linkedin hover:text-blue-500 transition"></i>
  </a>
  <a href="https://github.com/ramanuj-droid" target="_blank" aria-label="GitHub">
    <i class="fab fa-github hover:text-gray-400 transition"></i>
  </a>
</div>
</body>
</html>
